<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f4f6fb;
    }

    .container {
      background: #fff;
      padding: 40px 35px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 28px;
      color: #1a1a1a;
    }

    p {
      text-align: center;
      color: #666;
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-size: 14px;
      color: #333;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      font-size: 14px;
      margin-bottom: 18px;
    }

    .input-group {
      position: relative;
    }

    .input-group i {
      position: absolute;
      right: 12px;
      top: 36%;
      color: #777;
      cursor: pointer;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 22px;
      font-size: 14px;
    }

    .options a {
      text-decoration: none;
      color: #4a4aff;
      font-weight: 500;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      background: #4a4aff;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background: #3d3df3;
    }

    .bottom-text {
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
      color: #555;
    }

    .bottom-text a {
      text-decoration: none;
      color: #4a4aff;
      font-weight: 500;
    }

    .password-group {
      position: relative;
      width: 100%;
      max-width: 400px; /* optional */
   }

   .password-group input {
     width: 100%;
     padding: 12px 40px 12px 12px;
     border: 1px solid #ccc;
     border-radius: 8px;
     font-size: 16px;
     outline: none;
     transition: border 0.2s ease;
   }

   .password-group input:focus {
     border-color: #4a4aff;
   }

   .password-group .toggle-eye {
     position: absolute;
     right: 12px;
     top: 50%;
     transform: translateY(-50%);
     cursor: pointer;
     font-size: 18px;
     user-select: none;
   }

  /* Make icon easier to tap on mobile */
  @media (max-width: 768px) {
  .password-group .toggle-eye {
    font-size: 22px;
    right: 16px;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <h2>Sign In</h2>
    <p>Enter your credentials to access your account</p>

    <form>
      <label for="email">Email Address</label>
      <div class="input-group">
        <input type="email" id="email" placeholder="Email Address" required />
      </div>

      <label for="password">Password</label>
      <div class="input-group password-group">
        <input type="password" id="password" placeholder="Password" required />
      <i id="togglePassword" class="toggle-eye">üëÅ</i>
     </div>


      <div class="options">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>

      <button class="btn" type="submit">Sign In</button>

      <div class="bottom-text">
        Don't have an account? <a href="register.html">Create one</a>
      </div>
    </form>
  </div>
  <script>
// ‚úÖ Password toggle logic (runs immediately)
const togglePassword = document.querySelector("#togglePassword");
const passwordInput = document.querySelector("#password");

togglePassword.addEventListener("click", () => {
  const isPassword = passwordInput.getAttribute("type") === "password";
  passwordInput.setAttribute("type", isPassword ? "text" : "password");
  togglePassword.textContent = isPassword ? "üôà" : "üëÅ";
});

// ‚úÖ Form submit logic
const form = document.querySelector("form");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const credentials = {
    email: document.getElementById("email").value,
    password: document.getElementById("password").value,
  };

  try {
    const res = await fetch("https://loan-backend-xahc.onrender.com/api/users/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(credentials),
    });

    const data = await res.json();

    if (res.ok) {
      localStorage.setItem("token", data.token);
      alert("Login successful!");
      window.location.href = "index.html";
    } else {
      alert(data.message || "Login failed");
    }
  } catch (err) {
    console.error("‚ö†Ô∏è Fetch failed:", err.message);
    console.error("Possible causes: Backend not running, CORS issue, or bad URL.");
    alert("Error connecting to server ‚Äî check console for details");
  }
});
</script>
</body>
</html>
